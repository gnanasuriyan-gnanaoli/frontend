<head>
  <style media="screen">
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    main {
      flex: 0.7;
      /*   background-color: #F65314; */
    }

    aside {
      flex: 0.3;
      background-color: #CCD6DD;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }

    aside>div {
      flex: 1;
      vertical-align: middle;
      text-align: center;
    }

    .button{
      /* width: 100px;
      height: 100px; */
      background-color: #66757F;
    }
    .columns{
      display: flex;
      min-height: 100px;
      background-color: white;
      border: 1px solid black;
    }
    .columns > div{
      flex: 1;
      border: 1px dotted blue;
    }
  </style>
  

</head>

<body>
  <main ondrop="drop(event)" ondragover="allowDrop(event)">
  </main>
  <aside id='side'>
    <div  >
      <div class='button'draggable='true' ondragstart='drag(event)' id='button'><button type="button" name="button">Test Button</button></div>
    </div>
    <div class='columns' draggable='true' ondragstart='drag(event)' id='column'>
      <div class=col1></div>
      <div class=col2></div>
    </div>
    <div class='para' draggable='true' ondragstart='drag(event)' id='para'>
      <p>Sample paragraph</p>
    </div>
  </aside>
  <script src="drag-drop.js"></script>
