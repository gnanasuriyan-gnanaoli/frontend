<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Name Validation</title>
    <link rel="stylesheet" href="css/user-name-validation.css">
  </head>
  <body>
    <div class="container">
      <p>Username:</p>
      <input type="text" id="username" autofocus="autofocus" value="">
      <small id="feedback"></small>
      <button type="button" id="submit">Submit</button>
    </div>
    <script type="text/javascript">
      username = document.getElementById("username");
      button = document.getElementById("submit");
      feedback = document.getElementById("feedback");
      function checkLength(){
        if(username.value.length < 9){
          button.disabled = "true";
          feedback.className = "error";
          feedback.innerHTML = "Not long enough, yet";
          feedback.style.display = 'block';
        }
        else{
          button.removeAttribute('disabled');
          feedback.style.display="none";
        }
      }
      function tipUsername(){
        // feedback.className = "tip";
        // feedback.innerHTML = "User Name Must be atleast 8 characters";
      }
      function getRemainingLetters(){
        feedback.style.display = 'block';
        if(username.value.length < 8){
          feedback.innerHTML = (8 - username.value.length)+" "+"characters more";
          feedback.className = "warning";
        }
        else{
          feedback.innerHTML = 'Good to Go!';
          feedback.className = "good";
        }
      }
      username.addEventListener("blur", checkLength);
      // username.addEventListener("focus", tipUsername);
      username.addEventListener("input", getRemainingLetters);
    </script>
  </body>
</html>
