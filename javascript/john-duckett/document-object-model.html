<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
  </head>
  <body>
    <p>Elsa, do you want to build a snow person?</p>
    <script type="text/javascript">
      var element = document.createElement("p");
      element.innerhtml = "Noicee";
      document.body.append(element.innerhtml);
    </script>
  </body>
</html>
