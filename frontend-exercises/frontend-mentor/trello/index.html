<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Your Board</h1>
    </header>
    <div class="container">
      <div class="column">
        <h1>All tasks</h1>
        <div class="tasks">
          <div class="task" draggable="true">
            Build login page
          </div>
          <div class="task"  draggable="true">
            Build signup page
          </div>
          <div class="task"  draggable="true">
            Build password reset page
          </div>
        </div>
        
      </div>
      <div class="column">
        <h1>Open</h1>
        <div class="tasks">
        </div>
      </div>
      <div class="column">
        <h1>In progress</h1>
        <div class="tasks">
        </div>
      </div>
      <div class="column">
        <h1>Testing</h1>
        <div class="tasks">
        </div>
      </div>
      <div class="column">
        <h1>Done</h1>
        <div class="tasks">
        </div>
      </div>
    </div>
  </body>
</html>
