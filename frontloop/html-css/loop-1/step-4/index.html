<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="heading">
      <div class="name"><li>MARK ZUKERBERG</li></div>
      <a href="#" class="close"><img src="img/close.svg" alt="close" class="close-image"></a>
    </div>
    <div class="chat-area">
      <div class="date">TODAY</div>
      <div class="message left">
        <div class="time">10:53</div>
        <div class="text">Hi, Mark! I made a new design for Messenger App.</div>
      </div>
      <div class="message right">
        <div class="time">10:57</div>
        <div class="text right-text">Yo! Send it to my assistant and we'll review it during
                          the year.</div>
      </div>
      <div class="message left">
        <div class="time">11:03</div>
        <div class="text">But Mark!</div>
      </div>
      <div class="message right">
        <div class="text blocked right-text">You were blocked by the user.</div>
      </div>
      <hr/>
      <div class="textbox">
        <input type="text" name="chat" value="" placeholder="Enter your message" autofocus ></input>
        <a href="#" class="send-button">SEND</a>
      </div>
    </div>
  </div>
</body>
</html>
