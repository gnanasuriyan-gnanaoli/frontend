<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="sign-in">
        <h1>Become a member</h1>
        <div class="grey">
          <p>Use social networks to join us instantly.<br/>
             You won't spend any time confirming those boring emails.</p>
        </div>
        <div class="social grey caps">
          <div>
            <p><img src="img/googleplus.svg" alt="googleplus" class='icon'>Sign up with GOOGLE+</p>
          </div>
          <div>
            <p><img src="img/facebook.svg" alt="facebook" class='icon'>Sign up with Facebook</p>
          </div>
          <div>
            <p><img src="img/twitter.svg" alt="twitter" class='icon'>Sign up with Twitter</p>
          </div>
        </div>

      </div>
      <div class="footer">
        <hr />
        <div class="footer-text">
          <p class="footer-left">You can still sign up with your email address</p>
          <p class="footer-right grey caps">
            sign up with email
          </p>
        </div>

      </div>
    </div>
    <img src="img/side.jpg" alt="side" class="side">
  </div>
