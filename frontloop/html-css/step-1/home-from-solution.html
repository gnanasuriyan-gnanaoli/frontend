<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <style media="screen">
    body {
      background-color: #33C7FF;
      font-family: sans-serif;
    }

    #container {
      background-color: white;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;

      /*width: 80%;*/
      /*padding: 20px;*/
      /*margin: 0 auto;*/
    }

    #container>* {
      border: 1px;
      text-align: center;
      padding: 20px;
      background-color: silver;
    }
  </style>
</head>

<body>
  <div id="container">
    <a class="paymode" id="mobile"  href="#">
      <img src="img/device.svg"/>
      <h2>Mobile</h2>
      <p>Get Notifications about new releases in our app</p>
      <p>10$ /month</p>
    </a>
    <a class="paymode" id="desktop"  href="#">
      <img src="img/laptop.svg"/>
      <h2>Desktop</h2>
      <p>Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <p>15$ /month</p>
    </a>
    <a class="paymode" id="tv"  href="#">
      <img src="img/monitor.svg"/>
      <h2>TV</h2>
      <p>Watch your favourite series at home on large screen with our TV application.</p>
      <p>20$ /month</p>
    </a>
  </a>
</body>

</html>
