<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/device.css">
</head>

<body>
  <div id="container">
    <div class="device" id="mobile">
      <img class="icon" src="img/device.svg" alt="mobile"/>
      <h2 class="blue">MOBILE</h2>
      <p class="device-text">Get Notifications about new releases in our app</p>
      <p><sup>$</sup><span class="blue money">10</span> /month</p>
    </div>
    <div class="device" id="desktop">
      <img class="icon" src="img/laptop.svg" alt="desktop"/>
      <h2 class="blue">DESKTOP</h2>
      <p class="device-text">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <p><sup>$</sup><span class="blue money">15</span> /month</p>
    </div>
    <div class="device" id="tv">
      <img class="icon" src="img/monitor.svg" alt="tv"/>
      <h2 class="blue">TV</h2>
      <p class="device-text">Watch your favourite series at home on large screen with our TV application.</p>
      <p class="blue"><sup>$</sup><span class="money">20</span> /month</p>
    </div>
  </div>
</body>

</html>
