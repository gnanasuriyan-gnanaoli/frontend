    <script id='pets-template'type="text/x-handlebars-template">
      {{#each this}}
        <div class="container">
          <img src="{{url}}" alt="{{name}}">
          <div class="details">
            <dl>
              <dt>Name:</dt><dd>{{name}}</dd>
              <dt>Age:</dt><dd>{{age}}</dd>
              <dt>Type:</dt><dd>{{type}}</dd>
            </dl>
          </div>
        </div>
      {{/each}}
    </script>
    <script type="text/javascript">
      xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://gnanasuriyan-gnanaoli.github.io/sample/json/pets.json")
      xhttp.send();
      xhttp.onload = function(){
        appendData(JSON.parse(xhttp.responseText));
      }
      function appendData(pets){
        var compiled = Handlebars.compile(document.getElementById('pets-template').innerHTML);
        document.body.innerHTML += compiled(pets);
      }
    </script>
  </body>
</html>
