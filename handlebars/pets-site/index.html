<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pets</title>
    <link rel="stylesheet" href="master.css">
    <script type="text/javascript" src="../../libraries/handlebars/handlebars-v4.5.3.js"></script>
  </head>
  <body>
    <script id='pets-template'type="text/x-handlebars-template">
      {{#each this}}
        <section class="container">
          <img src="{{url}}" alt="{{name}}">
          <article class="details">
           <p>{{name}} | Age: {{age}} | {{type}}</p>
           <p>{{description}}</p>
         </article>
        </section>
      {{/each}}
    </script>
    <script type="text/javascript">
      xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://gnanasuriyan-gnanaoli.github.io/sample/json/pets.json")
      xhttp.send();
      xhttp.onload = function(){
        appendData(JSON.parse(xhttp.responseText));
      }
      function appendData(pets){
        var compiled = Handlebars.compile(document.getElementById('pets-template').innerHTML);
        document.body.innerHTML += compiled(pets);
      }
    </script>
  </body>
</html>
