<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>datalist</title>
  </head>
  <body>
    <input type="text" list="cars" name="cars">
    <datalist id="cars">
      <option value="Volvo">
      <option value="BMW">
      <option value="Bugatti">
      <option value="Cadillac">
      <option value="Chevrolet">
      <option value="Chrysler">
    </datalist>
  </body>
</html>
