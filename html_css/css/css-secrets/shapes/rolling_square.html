<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rolling Square</title>
    <style media="screen">
      .container{
        position: fixed;
        width: 40px;
        height: 40px;
        background: deeppink;
        margin: 100px;
        border-radius: 10px;
      }
      .ani1{
        animation: roll 3s linear infinite;
      }
      .ani2{
        background: gold;
        animation: roll 2.5s linear infinite;
        animation-delay: 0.5s
      }
      .ani3{
        background: purple;
        animation: roll 2s linear infinite;
        animation-delay: 1s

      }
      @keyframes roll {
          0% {transform: translate(0,0) rotate(0deg);}
          50% {transform: translate(300px,0) rotate(360deg);}
          100% {transform: translate(0,0) rotate(0deg);}
      }
    </style>
  </head>
  <body>
    <div class="container ani1"></div>
    <div class="container ani2"></div>
    <div class="container ani3"></div>
  </body>
</html>
