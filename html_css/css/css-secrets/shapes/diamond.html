<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>diamond images</title>
    <style media="screen">
      .container{
        margin: 30px auto;
        /*margin: 100px 0 0 100px;*/
        transform: rotateZ(45deg);
        overflow: hidden;
        width: 100px;
        height: 100px;
      }
      .container > img{
        max-width: 100%;
        transform: rotateZ(-45deg) scale(2.5);
        
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://images.pexels.com/photos/33053/dog-young-dog-small-dog-maltese.jpg">
    </div>
  </body>
</html>
