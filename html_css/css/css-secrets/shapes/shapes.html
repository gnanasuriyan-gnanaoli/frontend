<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>larger than 100 px radius</title>
    <style media="screen">
      body{
        font-family: helvetica;
      }
      .circles, .ellipses{
        margin: auto;
        max-width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container{
        width: 300px;
        height: 150px;
        margin: 20px auto;
        color: white;
        text-transform: uppercase;
        background: #fb3;
        text-align: center;
        line-height: 150px;
      }
      .circle{
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      .semi-circle{
        background: indigo;
        width: 200px;
        height: 100px;
        border-radius: 50% 50% 0% 0%/ 100% 100% 0 0;
      }
      .ellipse{
        width: 300px;
        height: 150px;
        background: red;
        border-radius: 50%;
      }
      .semi-ellipse{
        width: 150px;
        height: 150px;
        background: purple;
        border-radius: 50% 50% 0 0 / 100% 100% 0 0;
      }
      .semi-ellipse-horizontal-cut{
        width: 150px;
        height: 150px;
        background: olive;
        border-radius: 100% 0 0 100%/ 50% 0 0 50%;
      }
      .freshservice{
        background: rgb(109, 199, 234);
        width: 150px;
        height: 150px;
        border-radius: 50% 13% 50% 50%/ 50% 13% 50% 50%;
      }
      .quarter{
        width: 150px;
        height: 150px;
        background: deeppink;
        border-radius:  100% 0% 0% 0%;
      }
      .rect{
        background: orangered;
      }
      .square{
        width: 150px;
        line-height: 150px;
        background: black;
      }
      .triangle{
        background: white;
        width: 0;
        height: 0;
        border-top: 150px solid red;
        border-right: 150px solid transparent;
        /*width: 0;
        height: 0;
        border-top: 100px solid red;
        border-right: 100px solid transparent;*/
      }
    </style>
  </head>
  <body>
    <div class="container rect">Rectangle</div>
    <div class="circles">
      <div class="container circle">Circle</div>
      <div class="container semi-circle">Semi Circle</div>
      <div class="container quarter">Quarter</div>
    </div>
    <div class="ellipses">
      <div class="container ellipse">Ellipse</div>
      <div class="container semi-ellipse">Semi Ellipse</div>
      <div class="container semi-ellipse-horizontal-cut">Semi Ellipse Horizontal</div>
    </div>
    <div class="container freshservice">freshservice</div>
    <div class="container square">Square</div>
    <div class="container triangle">Triangle</div>
    </div>
  </body>
</html>
