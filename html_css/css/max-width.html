<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>max width</title>
    <style media="screen">
    .container{
      background-color: gold;
      height: 40px;
      margin: 40px auto;
    }
    .with_width{
      width: 200%;
    }
    .with_max_width{
      max-width: 80%;
    }
    </style>
    
  </head>
  <body>
    <div class="container with_width"></div>
    <div class="container with_max_width"></div>
  </body>
</html>
