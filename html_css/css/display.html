<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display</title>
    <style media="screen">
      li{
        display: inline;
      }
      li.coming-soon{
        display: block;
      }
      div.div-inline-block{
        display: inline-block;
        border: 1px dashed crimson;
        padding: 0px;
        width: 30%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Products</li>
      <li class="coming-soon">Services</li>
      <li>About</li>
      <li>Round-About</li>
    </ul>
    <h1>display: inline-block</h1>
    <div style="width: 900px; text-align: center; margin: 10px auto 10px auto;">
      <div class="div-inline-block">ONE</div>
      <div class="div-inline-block">TWO</div>
      <div class="div-inline-block">THREE</div>
    <div>
  </body>
</html>
